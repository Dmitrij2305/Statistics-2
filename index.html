<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <!-- Иконки имеют строчный тип, поэтому надо подключать стили -->
    <!-- Иконки скачиваются с сайта https://fontawesome.ru/?ysclid=ll3d8kcunr56243392 -->
    <!-- Заходим в начало работы->расширенная кастомизация->скачать -->
    <!-- Копируем себе папку fonts и из папки CSS файл font-awesome.min.css и подключаем его -->
    <!-- font-awesome.min.css подключаем до наших стилей иначе работать не будет -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="box">
        <div class="container">
            <div class="box__inner">
                <div class="item">
                    <div class="item__icon">
                        <!-- При открытии нужной иконки на сайте https://fontawesome.ru/?ysclid=ll3d8kcunr56243392 копируем код -->
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                    </div>
                    <div class="item__content">
                        <div class="number">548</div>
                        <div class="text">Project completed</div>
                    </div>
                </div>
                <div class="item">
                    <div class="item__icon">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                    </div>
                    <div class="item__content">
                        <div class="number">1465</div>
                        <div class="text">Working hours</div>
                    </div>
                </div>
                <div class="item">
                    <div class="item__icon">
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </div>
                    <div class="item__content">
                        <div class="number">612</div>
                        <div class="text">Positive feedbacks</div>
                    </div>
                </div>
                <div class="item">
                    <div class="item__icon">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                    <div class="item__content">
                        <div class="number">735</div>
                        <div class="text">Happy clients</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
